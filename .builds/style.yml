image: archlinux
sources:
  - https://github.com/alacritty/vte
tasks:
  - rustup: |
      curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal --default-toolchain none
      $HOME/.cargo/bin/rustup toolchain install nightly -c rustfmt clippy
  - rustfmt: |
      cd vte
      $HOME/.cargo/bin/cargo fmt -- --check
  - clippy: |
      cd vte
      $HOME/.cargo/bin/cargo clippy
